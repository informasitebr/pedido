<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Finalizar Compra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    .box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-top: 12px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .summary {
      font-size: 14px;
    }

    .summary div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .buy-button {
      width: 100%;
      background: #6ec1e4;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    .secure {
      margin-top: 15px;
      font-size: 12px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

<form id="checkoutForm">
  <div class="container">

    <!-- COLUNA ESQUERDA -->
    <div class="box">
      <h2>Dados pessoais</h2>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Nome completo</label>
      <input type="text" name="name" required>

      <label>Telefone</label>
      <input type="tel" name="phone" required>

      <h2 style="margin-top:30px">Dados de entrega</h2>

      <label>CEP</label>
      <input type="text" name="cep" required>

      <label>Endereço</label>
      <input type="text" name="address" required>

      <div class="row">
        <div>
          <label>Número</label>
          <input type="text" name="number" required>
        </div>
        <div>
          <label>Complemento</label>
          <input type="text" name="complement">
        </div>
      </div>

      <label>Bairro</label>
      <input type="text" name="neighborhood" required>

      <div class="row">
        <div>
          <label>Cidade</label>
          <input type="text" name="city" required>
        </div>
        <div>
          <label>Estado</label>
          <input type="text" name="state" required>
        </div>
      </div>

      <!-- MÉTODO DE PAGAMENTO FIXO -->
      <input type="hidden" name="payment_method" value="post_delivery">

    </div>

    <!-- COLUNA DIREITA -->
    <div class="box">
      <h2>Resumo da compra</h2>

      <div class="summary">
        <div>
          <span>Alphaslim - 1 pote</span>
          <span>R$ 159,99</span>
        </div>
        <div>
          <strong>Total</strong>
          <strong>R$ 159,99</strong>
        </div>
      </div>

      <button class="buy-button" type="submit">
        COMPRAR AGORA
      </button>

      <div class="secure">
        ✔ Você está em um ambiente seguro<br>
        ✔ Compra 100% segura
      </div>
    </div>

  </div>
</form>

<script>
  document.getElementById("checkoutForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const data = Object.fromEntries(new FormData(this));

    console.log("Dados do pedido:", data);

    alert("Pedido enviado com sucesso!\nPagamento após a entrega.");
    
    // Aqui futuramente:
    // fetch("/criar-pedido", { method: "POST", body: JSON.stringify(data) })
  });
</script>

</body>
</html>
